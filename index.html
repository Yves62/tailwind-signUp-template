<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign up template with tailwind</title>
  </head>
  <body>
    <div class="container mx-auto h-[100vh] block sm:flex gap-5">
      <aside class="w-[100%] sm:w-1/3 h-full flex justify-center items-center">
        <div class="w-[320px] h-fit border p-2">
          <h2 class="text-center text-2xl">Sign up</h2>
          <p class="text-sm text-lime-600 mb-2">Lorem ipsum dolor sit amet.</p>
          <form>
            <div class="input-group mb-2">
              <label for="email">Email</label>
              <input
                class="block p-1 border w-[90%] rounded"
                type="email"
                name="email"
                id="email"
              />
            </div>
            <div class="input-group mb-2">
              <label for="password">Password</label>
              <input
                class="block p-1 border w-[90%] rounded"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <div class="input-group mb-2">
              <label for="reapeat-password">Repeat password</label>
              <input
                class="block p-1 border w-[90%] rounded"
                type="password"
                name="reapeat-password"
                id="reapeat-password"
              />
            </div>
            <div class="input-group-checkbox">
              <input type="checkbox" name="check-terms" id="check-terms" />
              <label for="check-terms" class="text-sm"
                >I accept the terms of use</label
              >
            </div>
            <button type="submit" class="bg-lime-700 text-white p-1 rounded block w-[80%] mx-auto my-2">Sign up</button>
          </form>
          <p class="text-center text-1xl mb-2">or sign up with</p>
          <div class="flex justify-center items-center space-x-2">
            <a href="#" class="border p-1"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="border p-1"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="border p-1"><i class="fa-brands fa-github"></i></a>
          </div>
        </div>
      </aside>
      <section class="w-2/3 h-[100vh] hidden sm:block">
        <img src="./login.jpg" alt="login section" class="h-[100%] w-[100%]">
      </section>
    </div>
  </body>
</html>
